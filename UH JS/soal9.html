<body>
    <h2 style="text-align: center;"> PROGRAM PENGULANGAN</h2>
    <p id="result"></p>
<script>
for (var i = 10; i >= 1; i--) {
    if (i === 1) {
        document.getElementById("result").innerHTML += "Anak ayam turun " + i;
    } else {
        document.getElementById("result").innerHTML += "Anak ayam turun " + i + ".<br>";
    }
}
</script>
